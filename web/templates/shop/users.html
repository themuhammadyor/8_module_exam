{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Users:</h1>
    <ul>
        {% for user in users %}

                <a href="https://t.me/{{ user.username }}">Full Name: {{ user.full_name }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
